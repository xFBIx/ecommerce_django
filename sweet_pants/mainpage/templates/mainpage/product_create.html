{% extends "mainpage/base_c.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Sweet Pants | Add Product</title>
{% endblock title %}

{% block content %}

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                  <legend class="border-bottom mb-4">ADD NEW PRODUCT</legend>
                  {{ form|crispy}}
              </fieldset>
              <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">ADD PRODUCT</button>
                  <a class="btn btn-outline-secondary" href="{% url 'customer-homepage' %}">Cancel</a>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock content %}
