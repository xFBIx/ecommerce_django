{% extends "mainpage/base_c.html" %}

{% block title %}
<title>Sweet Pants | Shopping Cart</title>
{% endblock title %}

{% block content %}

<section class="page-header">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="content">
					<h1 class="page-name">Shopping Cart</h1>
					<ol class="breadcrumb">
						<li><a href="{% url 'customer-homepage' %}">Home</a></li>
						<li><a href="{% url 'shoppingcart' %}">shopping cart</a></li>
						<li class="active">update quantity</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</section>

<form method='POST'>
<div class="modal-dialog" role="document">
	<div class="modal-content">
	   <div class="modal-body">
			{% csrf_token %}
			<div class="product-quantity">
				<span>Quantity:</span>
				<div class="product-quantity-slider">
					<input id="product-quantity"  type="text" value="1" name="product-quantity">
				</div>
			</div>
			<span><button type="submit" class="btn btn-main btn-small btn-round">Update Quantity</button></span>
	   </div>
	</div>
 </div>
</form>

{% endblock content %}
